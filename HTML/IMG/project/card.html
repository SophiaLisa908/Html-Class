<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card component</title>

    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div class="card">
        <!-- image -->
        <img src="../image/Sitting room.jpg" alt="image" class="image">
        <!-- content -->
        <div class="content">
            <div class="tag container">
              <span class="tag">nature</span>
              <span class="tag">lake</span>
            </div>
            <!-- title -->
            <h2 class="card-title">Lorem, ipsum dolor.</h2>
            <!-- paragraph -->
            <p class="card-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, rem? Expedita ad omnis nihil suscipit, voluptatem aperiam unde voluptates eius.</p>

            <!-- btn container -->
            <div class="btn-container">
                <a href="" class="card-btn">read more</a>

            </div>
        </div>
    </div>
</body>
</html>
