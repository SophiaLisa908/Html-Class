<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <style>
        input.ng.touched{
            border: 1px solid pink;
        }
        input.ng.empty{
            background-color: black;
        }
    </style>
</head>
<body ng-app="module1">
    <input type="text" ng-model="">
    <div ng-controller="ctrl1">
        <h1>{{num1}}</h1>
        <h1>{{num2}}</h1>
        <h1>{{num1}} + {{num2}} = {{addNumbers()}}</h1>
       

        <input type="text" ng-model="firstNum">
        <input type="text" ng-model="secondNum">
        <h1>{{multiplyNumbers()}}</h1>

        <input type="checkbox" ng-model="check">
        <div ng-include="getPage()"></div>
    </div>
    <div ng-include="'another.html'"></div>





    <script>
        let angularModule = angular.module("module1",[]);

        // Creating Controller
        angularModule.controller("ctrl1", function($scope){
            $scope.num1 = 1;
            $scope.num2 = 1;
            $scope.addNumbers = function(){
                return $scope.num1 + $scope.num2;
            }

            $scope.firstNum = 1;
            $scope.secondNum = 1;
            $scope.multiplyNumbers = function(){
                return $scope.firstNum * $scope.secondNum;
            }
            $scope.getPage = function(){
                if($scope.check == true){
                    return "another.html";
                }else{
                    return null;
                }
            }
        });
    </script>
    
</body>
</html>
